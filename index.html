<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Awareness Program 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Risk Awareness Program 2025</h1>
  <h2 style="margin-top:0; margin-bottom:24px; font-weight:normal; color:#1976d2;">Stage 2 Final</h2>
  <div id="room-section">
    <form id="room-form">
      <input type="text" id="room-id" placeholder="Enter Room Code" maxlength="10" required>
      <input type="text" id="player-name" placeholder="Enter Your Name" maxlength="20" required>
      <button type="submit">Join/Create Room</button>
    </form>
    <div id="room-status"></div>
  </div>
  <div id="game-section" style="display:none;">
    <div id="players-display"></div>
    <div id="spectator-info" style="display:none; margin-bottom:10px; font-size:1.2em; color:#1976d2;"></div>
    <div class="scoreboard">
      <span id="turn-indicator">Turn: Player 1</span>
      <span id="timer" style="margin-left:20px;font-weight:bold;"></span>
    </div>
    <button id="start-btn" style="display:none; margin-bottom:10px;">Start</button>
    <div id="game-board" class="grid"></div>
    <div id="game-message"></div>
    <button id="reset-btn" style="display:none;">Reset Game</button>
  </div>
  <div id="modal-overlay" style="display:none;"></div>
  <div id="modal-join" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Masukkan Nama Anda</h2>
      <form id="modal-join-form">
        <input type="text" id="modal-player-name" placeholder="Nama Anda" maxlength="20" required>
        <button type="submit">Masuk</button>
      </form>
    </div>
  </div>
  <div id="modal-win" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 id="modal-win-title"></h2>
      <button id="modal-win-close">Tutup</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
